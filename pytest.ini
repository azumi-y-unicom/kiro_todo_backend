[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json
    --cov-report=xml:coverage.xml
    --cov-fail-under=75
    --durations=10
    --junitxml=test-results.xml
    --maxfail=5
    --disable-warnings
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Slow running tests that may take more time
    api: API endpoint tests
    database: Database-related tests
    validation: Data validation tests
    error_handling: Error handling tests
    performance: Performance-related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore::pytest.PytestCollectionWarning
    ignore:.*Use 'content=<...>' to upload raw bytes/text content.*:DeprecationWarning
    ignore:.*Support for class-based.*:PydanticDeprecatedSince20
    ignore:.*declarative_base.*:sqlalchemy.exc.MovedIn20Warning
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S