# Application configuration file
# This file can be used for additional configuration that doesn't fit in environment variables

app:
  name: "Todo API Backend"
  version: "1.0.0"
  description: "A simple Todo application backend API built with FastAPI and PostgreSQL"

api:
  title: "Todo API"
  description: "RESTful API for managing Todo items"
  version: "1.0.0"
  contact:
    name: "API Support"
    email: "support@todoapi.com"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"

database:
  echo: false
  pool_pre_ping: true
  pool_recycle: 300

logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    default:
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
  handlers:
    console:
      class: "logging.StreamHandler"
      level: "INFO"
      formatter: "default"
      stream: "ext://sys.stdout"
    file:
      class: "logging.handlers.RotatingFileHandler"
      level: "INFO"
      formatter: "default"
      filename: "/app/logs/app.log"
      maxBytes: 10485760  # 10MB
      backupCount: 5
  loggers:
    "":
      level: "INFO"
      handlers: ["console", "file"]
      propagate: false
    "uvicorn":
      level: "INFO"
      handlers: ["console", "file"]
      propagate: false
    "sqlalchemy.engine":
      level: "WARNING"
      handlers: ["console", "file"]
      propagate: false